<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" autocomplete="off">
        <div id="keys">
            <!-- Khi bam nut, trinh duyet se goi 1 ham (function) co ten la appendToDisplay()-->
            <!--onclick="tenHam()"--> 
            <!--Khi bấm nút->gọi hàm appendToDisplay và truyền cho nó giá trị = 7 (đây là chức năng của html)-->
            <button onclick="appendToDisplay('^(')" class="operator-spc"> ^ </button>
            <button onclick="left('')" class="operator-direc"> &lt; </button>
            <button onclick="right('')" class="operator-direc"> &gt; </button>
            <button onclick="deleteAtCaret()" class="operator-del"> DEL </button>
            <button onclick="appendToDisplay('%')" class="operator-spc"> % </button>
            <button onclick="appendToDisplay('(')" class="operator-btn"> ( </button>
            <button onclick="appendToDisplay(')')" class="operator-btn"> ) </button>
            <button onclick="clearDisplay('AC')" class="operator-del"> AC </button>
            <button onclick="appendToDisplay('+')" class="operator-btn"> + </button>
            <button onclick="appendToDisplay('7')"> 7 </button>
            <button onclick="appendToDisplay('8')"> 8 </button>
            <button onclick="appendToDisplay('9')"> 9 </button>
            <button onclick="appendToDisplay('-')" class="operator-btn"> - </button>
            <button onclick="appendToDisplay('4')"> 4 </button>
            <button onclick="appendToDisplay('5')"> 5 </button>
            <button onclick="appendToDisplay('6')"> 6 </button>
            <button onclick="appendToDisplay('*')" class="operator-btn"> x </button>
            <button onclick="appendToDisplay('1')"> 1 </button>
            <button onclick="appendToDisplay('2')"> 2 </button>
            <button onclick="appendToDisplay('3')"> 3 </button>
            <button onclick="appendToDisplay('/')" class="operator-btn"> / </button>
            <button onclick="appendToDisplay('0')"> 0 </button>
            <button onclick="appendToDisplay('.')" > . </button>
            <button onclick="calculate()" class="operator-eq"> = </button>
            
           

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
